<link rel="stylesheet" type="text/css" href="styles.css"/>

<body>
  <h1 id="hand-down-div">Click anywhere to raise your hand!</h1>
  
  
  <div id="hand-up-div">
    <p id="emoji">&#128587;</p> 
    This is my overlay.
  </div>

<script>

   
  document.getElementById("hand-down-div").onclick = function() {
      document.getElementById("hand-down-div").style.display = "none";
      document.getElementById("hand-up-div").style.display = "flex";
  }

  document.getElementById("hand-up-div").onclick = function() {
      document.getElementById("hand-down-div").style.display = "flex";
      document.getElementById("hand-up-div").style.display = "none";
  }
  
</script>


  
</body>
